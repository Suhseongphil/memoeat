<svg width="400" height="150" viewBox="0 0 400 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 다크모드 버전 -->
  
  <!-- 배경 (다크 그레이) -->
  <rect width="400" height="150" rx="20" fill="#1A1A1A"/>
  
  <!-- 메모장 아이콘 (왼쪽) -->
  <g transform="translate(60, 75)">
    <!-- 메모장 본체 (다크모드용 밝은 색) -->
    <rect x="-20" y="-25" width="40" height="50" rx="3" fill="#2D2D2D" stroke="#B8956A" stroke-width="2"/>
    
    <!-- 나선형 링 (상단) -->
    <circle cx="-12" cy="-28" r="2.5" fill="none" stroke="#B8956A" stroke-width="1.5"/>
    <circle cx="0" cy="-28" r="2.5" fill="none" stroke="#B8956A" stroke-width="1.5"/>
    <circle cx="12" cy="-28" r="2.5" fill="none" stroke="#B8956A" stroke-width="1.5"/>
    
    <!-- 메모 라인들 (달빛 노란색) -->
    <line x1="-12" y1="-12" x2="12" y2="-12" stroke="#F4D03F" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-12" y1="-3" x2="12" y2="-3" stroke="#F4D03F" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-12" y1="6" x2="8" y2="6" stroke="#F4D03F" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    
    <!-- 작은 음식 아이콘 (메모장 안에) -->
    <circle cx="0" cy="15" r="4" fill="#F4D03F" opacity="0.3"/>
    <path d="M -2 15 Q 0 12 2 15" stroke="#F4D03F" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  
  <!-- MemoEat 텍스트 (달빛 노란색) -->
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="52" font-weight="700" fill="#F4D03F">
    MemoEat
  </text>
  
  <!-- 작은 태그라인 (밝은 베이지) -->
  <text x="135" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#D4A574" opacity="0.8">
    정보를 먹다, 지식을 소화하다
  </text>
</svg>
