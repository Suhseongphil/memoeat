<svg width="400" height="150" viewBox="0 0 400 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 기본 테마 (라이트 모드) -->
  
  <!-- 배경 (투명 또는 흰색) -->
  <rect width="400" height="150" rx="20" fill="#FFFFFF"/>
  
  <!-- 메모장 아이콘 (왼쪽) -->
  <g transform="translate(60, 75)">
    <!-- 메모장 본체 -->
    <rect x="-20" y="-25" width="40" height="50" rx="3" fill="#F8F9FA" stroke="#495057" stroke-width="2"/>
    
    <!-- 나선형 링 (상단) -->
    <circle cx="-12" cy="-28" r="2.5" fill="none" stroke="#495057" stroke-width="1.5"/>
    <circle cx="0" cy="-28" r="2.5" fill="none" stroke="#495057" stroke-width="1.5"/>
    <circle cx="12" cy="-28" r="2.5" fill="none" stroke="#495057" stroke-width="1.5"/>
    
    <!-- 메모 라인들 -->
    <line x1="-12" y1="-12" x2="12" y2="-12" stroke="#2B2D42" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-12" y1="-3" x2="12" y2="-3" stroke="#2B2D42" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-12" y1="6" x2="8" y2="6" stroke="#2B2D42" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    
    <!-- 작은 음식 아이콘 (메모장 안에) -->
    <circle cx="0" cy="15" r="4" fill="#2B2D42" opacity="0.3"/>
    <path d="M -2 15 Q 0 12 2 15" stroke="#2B2D42" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  
  <!-- MemoEat 텍스트 (어두운 회색) -->
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="52" font-weight="700" fill="#2B2D42">
    MemoEat
  </text>
  
  <!-- 작은 태그라인 -->
  <text x="135" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#6C757D" opacity="0.8">
    정보를 먹다, 지식을 소화하다
  </text>
</svg>
